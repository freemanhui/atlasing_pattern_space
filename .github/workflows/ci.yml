name: aps-ci
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -e .[dev,topology,causality]
      - name: Lint
        run: |
          . .venv/bin/activate
          ruff check .
      - name: Tests
        run: |
          . .venv/bin/activate
          pytest -q
